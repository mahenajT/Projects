<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <label> <ion-icon class="logo" name="logo-html5"></ion-icon>HTML</label>
        <textarea id="html-code" onkeyup="run()"> </textarea>
        <label> <ion-icon class="logo" name="logo-css3"></ion-icon>CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>
        <label>
          <ion-icon class="logo" name="logo-javascript"></ion-icon
          >JavaScript</label
        >
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right-column">
        <label><ion-icon class="logo" name="play"></ion-icon>Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>

    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
